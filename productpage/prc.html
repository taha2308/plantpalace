<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <link rel="stylesheet"  href="./prc.css">
</head>
<body class="b_b">
    <div class="container-fluid">
        <div class="row">
            <!-- Left side div -->
            <div class="col-md-10 col-11 mx-auto">
                <div class="row mt-5 gx-3">
                    <div class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5 shadow">
                        <div class="card p-4 add" style="backdrop-filter: blur(10px);">
                            <h2 class="py-4 font-weight-bold">Buy Now</h2>
                            <div class="row">
                                <!-- Cart images div -->
                                <div class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-items-center shadow product_img">
                                    <img src="https://www.pngitem.com/pimgs/m/168-1685678_herbs-plan-view-hd-png-download.png" class="img-fluid" alt="herb img">
                                </div>
                                <!-- Cart product details -->
                                <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                                    <div class="row">
                                        <!-- Product name -->
                                        <div class="col-6 card-title">
                                            <h1 class="mb-4 product_name">Herbs</h1>
                                            <p class="mb-2">Pot color - BLUE</p>
                                            <p class="mb-3">SIZE: normal</p>
                                        </div>
                                        <!-- Quantity inc dec -->
                                        <div class="col-6">
                                            <ul class="pagination justify-content-end set_quantity">
                                                <li class="page-item">
                                                    <button class="page-link btn btn-success" onclick="increaseNumber('textbox','itemval')" style="width: 150px;">Add to Cart</button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <!-- Remove and move price -->
                                    <div class="row">
                                        <div class="col-10 d-flex justify-content-between remove_wish">
                                            <p><i class="fas fa-trash-alt"></i> REMOVE ITEM</p>
                                            <p><i class="fas fa-heart"></i> MOVE TO WISH LIST</p>
                                        </div>
                                        <div class="col-4 d-flex justify-content-end price_money">
                                            <h3 hidden>$<span id="itemval" hidden>0.00</span></h3>
                                        </div>
                                    </div>
                                    <p class="mt-5 fw-bold fs-1">Price:<span class="fw-bold">$15</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Right side div -->
                    <div class="col-md-12 col-lg-4 col-11 mx-auto mt-lg-0 mt-md-5"style="">
                        <div class="right_side p-3 shadow bg-white">
                            <h2 class="product_name mb-5">The Total Amount Of</h2>
                            <div class="price_indiv d-flex justify-content-between">
                                <p>Product amount</p>
                                <p>$<span id="product_total_amt">0.00</span></p>
                            </div>
                            <div class="price_indiv d-flex justify-content-between">
                                <p>Shipping Charge</p>
                                <p>$<span id="shipping_charge">50.0</span></p>
                            </div>
                            <hr />
                            <div class="total-amt d-flex justify-content-between font-weight-bold">
                                <p>The total amount of (including VAT)</p>
                                <p>$<span id="total_cart_amt">0.00</span></p>
                            </div>
                            <div class="col-6">
                                <ul class="pagination justify-content-end set_quantity">
                                    <li class="page-item">
                                        <button class="page-link" onclick="decreaseNumber('textbox','itemval')">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </li>
                                    <li class="page-item">
                                        <input type="text" name="" class="page-link" value="0" id="textbox">
                                    </li>
                                    <li class="page-item">
                                        <button class="page-link" onclick="increaseNumber('textbox','itemval')">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- Discount code part -->
                        <div class="discount_code mt-3 shadow">
                            <div class="card">
                                <div class="card-body">
                                    <a class="d-flex justify-content-between" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                        Add a discount code (optional)
                                        <span><i class="fas fa-chevron-down pt-1"></i></span>
                                    </a>
                                    <div class="collapse" id="collapseExample">
                                        <div class="mt-3">
                                            <input type="text" name="" id="discount_code1" class="form-control font-weight-bold" placeholder="Enter the discount code">
                                            <small id="error_trw" class="text-dark mt-3">Code is Creator</small>
                                        </div>
                                        <button class="btn btn-primary btn-sm mt-3" onclick="discount_code()">Apply</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Discount code ends -->
                        <div class="mt-3 shadow p-3 bg-white">
                            <div class="pt-4">
                                <h5 class="mb-4">Expected delivery date</h5>
                                <p>3 to 4 Days</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var product_total_amt = document.getElementById('product_total_amt');
var shipping_charge = document.getElementById('shipping_charge');
var total_cart_amt = document.getElementById('total_cart_amt');
var discountCode = document.getElementById('discount_code1');
const decreaseNumber = (incdec, itemprice) => {
var itemval = document.getElementById(incdec);
var itemprice = document.getElementById(itemprice);
console.log( itemprice.innerHTML);
// console.log(itemval.value);
if(itemval.value <= 0){
itemval.value = 0;
alert('Negative quantity not allowed');
}else{
itemval.value = parseInt(itemval.value) - 1;
itemval.style.background = '#fff';
itemval.style.color = '#000';
itemprice.innerHTML  = parseInt(itemprice.innerHTML) - 15;
product_total_amt.innerHTML  = parseInt(product_total_amt.innerHTML) - 15;
total_cart_amt.innerHTML  = parseInt(product_total_amt.innerHTML) + parseInt(shipping_charge.innerHTML);
}
}
const increaseNumber = (incdec, itemprice) => {
var itemval = document.getElementById(incdec);
var itemprice = document.getElementById(itemprice);
// console.log(itemval.value);
if(itemval.value >= 5){
itemval.value = 5;
alert('max 5 allowed');
itemval.style.background = 'red';
itemval.style.color = '#fff';
}else{
itemval.value = parseInt(itemval.value) + 1;
itemprice.innerHTML  = parseInt(itemprice.innerHTML ) + 15;
product_total_amt.innerHTML  = parseInt(product_total_amt.innerHTML) + 15;
total_cart_amt.innerHTML  = parseInt(product_total_amt.innerHTML) + parseInt(shipping_charge.innerHTML);
}
}


const  discount_code = () => {
let totalamtcurr = parseInt(total_cart_amt.innerHTML);
let error_trw = document.getElementById('error_trw');
if(discountCode.value === 'Creator'){
let newtotalamt = totalamtcurr - 15;
total_cart_amt.innerHTML = newtotalamt;
error_trw.innerHTML = "Hurray! code is valid";
}else{
error_trw.innerHTML = "Try Again! Valid code is Creator";
}
}


    // Product data object
    var productData = {
        name: "Herbs",
        potColor: "Blue",
        size: "Normal",
        price: 15
    };

    // Function to add the product to the cart
    const addToCart = () => {
        // Get the quantity input value
        var quantityInput = document.getElementById('textbox');
        var quantity = parseInt(quantityInput.value);

        // Check if at least 5 items are added
        if (quantity < 5) {
            alert("At least 5 items can be added to the cart.");
            return;
        }

        // Calculate the total price for the quantity
        var totalPrice = productData.price * quantity;

        // Store the product data and quantity in localStorage
        var cartItem = {
            product: productData,
            quantity: quantity,
            total: totalPrice
        };
        localStorage.setItem('cartItem', JSON.stringify(cartItem));

        // Redirect to the cart page
        window.location.href = 'cart.html';
    };
    

    </script>
</body>
</html>
